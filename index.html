<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Share Modal | Codehelp</title>
    <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <div class="circle1"></div>
    <div class="circle2"></div>

    <div class="wrapper">
      <div class="card-wrapper">
        <div>
          <img
            src="images/WhatsApp_Image_2023-01-28_at_11.41.29_PM-removebg-preview.png"
            alt="user"
          />
        </div>
        <div class="user-name">
          <h2>Shivam singh</h2>
        </div>
        <div class="designation">
            I am a <span class="role"></span>
        </div>
        <div class="bottom-group">
          <button onclick="openModal()" class="btn-share btn-card">
            <i class="fa-solid fa-share"></i>
            <div>Reach Out to Me.</div>
          </button>

          <!-- <button class="btn-follow btn-card">Follow me</button> -->
        </div>
      </div>
    </div>

    <!-- Modal Component -->
    <div class="modal">
      <div class="modal-header">
        <h1>Let's connect with me..</h1>
        <div>
          <i onclick="closeModal()" class="fa-solid fa-xmark close"></i>
        </div>
      </div>

      <div>
        <h3>Connect with me...</h3>

        <div class="icon-container">
          <a
            href="https://www.facebook.com/profile.php?id=100055918337911"
            target="_blank"
            class="icon"
            id="facebook icon-size"
          >
            <i class="fa-brands fa-facebook-f"></i>
          </a>
          <a
            href="https://twitter.com/shivams94021769?t=Aej4MI0B4E4IZ2GThXQO8w&s=09"
            target="_blank"
            class="icon"
            id="twitter icon-size"
          >
            <i class="fa-brands fa-twitter"></i>
          </a>
          <a
            href="https://www.instagram.com/shiv.0107?r=nametag"
            target="_blank"
            class="icon"
            id="instagram icon-size"
          >
            <i class="fa-brands fa-instagram"></i>
          </a>
          <a
            href="https://wa.me/+919691061636"
            target="_blank"
            class="icon"
            id="whatsapp icon-size"
          >
            <i class="fa-brands fa-whatsapp"></i>
          </a>
          <div class="extra">
            <a
            href="https://www.linkedin.com/in/shivamsingh13"
            target="_blank"
            class="icon"
            id="linkedin icon-size"
          >
            <i class="fa-brands fa-linkedin"></i>
          </a>
          </div>
        </div>

        <div class="github-container">
            <div class="mail-github-section">
                <h3>Mail me...</h3>

                <div class="mail-section">
                  <a
                    href="mailto:shivamsingh01072003@gmail.com"
                    target="_blank"
                    class="icon"
                    id="mail"
                  >
                    <i class="fa-solid fa-envelope"></i>
                  </a>
                </div>
            </div>

            <div class="mail-github-section">
                <h3>My GitHub Profile...</h3>

                <div class="gitHub-section">
                  <a
                    href="https://github.com/shivam0107"
                    target="_blank"
                    class="icon"
                    id="github"
                  >
                    <i class="fa-brands fa-github"></i>
                  </a>
                </div>
            </div>
        </div>

        <h3>My Coding Profile...</h3>

        <div class="icon-container">
          <div>
            <h3>Codechef:</h3>

            <a
              href="https://www.codechef.com/users/shivam0107"
              target="_blank"
              class="icon"
              id="codechef"
            >
              <img
                style="width: 80px"
                src="images/icons8-codechef-100.png"
                alt=""
              />
            </a>
          </div>
          <div>
            <h3>geeksforgeeks:</h3>

            <a
              href="https://auth.geeksforgeeks.org/user/shivam0107/profile"
              target="_blank"
              class="icon"
              id="GFG"
            >
              <img
                style="width: 80px"
                src="images/icons8-geeksforgeeks-48.png"
                alt=""
              />
            </a>
          </div>

          <div>
            <h3>leetcode:</h3>

            <a
              href="https://leetcode.com/shivam0107/"
              target="_blank"
              class="icon"
              id="instagram"
            >
              <img style="width: 80px" src="images/leetcode.png" alt="" />
            </a>
          </div>
        </div>
      </div>
    </div>

    <!-- Overlay -->
    <div class="overlay" onclick="closeModal()"></div>



    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>

    <script
      src="https://kit.fontawesome.com/58a810656e.js"
      crossorigin="anonymous"
    ></script>
    <script src="./index.js"></script>
  </body>
</html>
